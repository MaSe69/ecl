<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <!-- <h2>Registration</h2> -->
        <div class="panel panel-container">
            <div class="panel-heading">
                <h3>Registration</h3>
            </div>
            <div class="panel-body">
                <form id="registration-form" method="POST" action="#">
                    <div class="form-group">
                        <div class="label-login">
                            <label for="exampleInputEmail1">Email address</label>
                        </div>
                        <input type="email" class="form-control" id="newemail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <div class="label-login">
                            <label for="exampleInputPassword1">Password</label>
                        </div>
                        <input type="password" class="form-control" id="newpassword" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <div class="label-login" <label for="exampleInputPassword1">Repeat Password</label>
                        </div>
                        <input type="password" class="form-control" id="repeatedpassword"
                            placeholder="Just avoid typos">
                    </div>
                    <button type="submit" class="btn button-login" value="Submit Button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
