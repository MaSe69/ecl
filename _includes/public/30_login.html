<div class="login_container">
    <div class="login_logo">
        Logo
    </div>

    <form id="login_form">
        <div class="login_form_container">
            <div class="form_email">
                <input class="loginfield" type="email" id="email" name="email" placeholder="Your Email" style="width:256px"
                    onfocus="this.value=''">
            </div>
            <div class="form_password">
                <input class="loginfield" type="password" id="password" name="password" placeholder="Password" style="width:80px"
                    onfocus="this.value=''"  onfocus="passwordnotok.value=''">
            </div>
            <div class="form_email">
                <button class="loginbutton" type="submit" value="submit">Login</button>
            </div>
        </div>
    </form>
    <div class="login_spacer"> - </div>    
    <div class="login_register">
        <button class="loginbutton" onclick="window.location.href='{{ site.baseUrl }}register'">Register</button>
    </div>
</div>
<div class="passwordok" id="passwordok"></div>
<div class="passwordnotok" id="passwordnotok"></div>

<script>
    var form = document.getElementById('login_form');
    form.onsubmit = function (e) {
        e.preventDefault();
        var password = form.password.value;
        apppassword = getAppPassword();
        console.log(apppassword);
        console.log(password);
        if (password == apppassword) {
            console.log('Thanks for loging in!');
            document.getElementById("passwordnotok").innerHTML = "";
            document.getElementById("passwordok").innerHTML = "Welcome! One moment, we let you in.";
            reroute();
        } else {
            document.getElementById("passwordnotok").innerHTML = "Sorry, that does not work. Please try again!";
        }
    }
</script>
